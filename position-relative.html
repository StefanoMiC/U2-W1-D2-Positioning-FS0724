<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Position Relative</title>
    <style>
        .box:first-of-type {
            position: relative;
            top: -5px;
            right: 50px;
        }
    </style>
</head>

<body>


    <h1>Position RELATIVE: sposta un elemento relativamente alla sua POSIZIONE INIZIALE. N.B. Mantiene riservato il suo
        spazio (potrebbe crearsi un buco)</h1>
    <div class="container">
        <div class="box palegolden"></div>
        <div class="box coral"></div>
        <div class="box crimson"></div>
    </div>

</body>

</html>
